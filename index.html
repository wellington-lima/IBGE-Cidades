<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <title>API Cidades IBGE</title>
</head>

<body>
  <div class="container" id="mainApp">
    <div class="child div-filter">
      <select v-model="idRegion" @change="getStates" class="form-control form-control-sm">
        <option disabled value="0">Selecione a região</option>
        <option v-for="region in regions" :key="region.id" v-bind:value="region.id">{{ region.nome }}</option>
      </select>

      <select v-model="idState" @change="getCities" class="form-control form-control-sm">
        <option disabled value="0">Selecione o estado</option>
        <option v-for="state in states" :key="state.sigla" v-bind:value="state.sigla">{{ state.nome }}</option>
      </select>
    </div>

    <div class="child div-head-table">
      <div class="col-sm-2 text-center">Código</div>
      <div class="col-sm-5 text-center">Nome</div>
      <div class="col-sm-5 text-center">Mesorregião</div>
    </div>

    <div class="child div-table">
      <div class="row-city" v-for="city in cities" :key="city.id">
        <div class="col-sm-2 text-center">{{ city.id }}</div>
        <div class="col-sm-5 text-center">{{ city.nome }}</div>
        <div class="col-sm-5 text-center">{{ city.microrregiao.mesorregiao.nome }}</div>
      </div>

    </div>
    <div class="child div-total">
      <span>Total de municípios: {{ totalCities }}</span> 
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
